<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}
  <link rel="stylesheet" href="{{ '/assets/css/interactive.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/scroll-to-top.css' | relative_url }}">

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <!-- トップに戻るボタン -->
    <div id="scrollToTop" class="scroll-to-top">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 19V5M5 12l7-7 7 7"/>
      </svg>
    </div>

    <script src="{{ '/assets/js/interactive.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/scroll-to-top.js' | relative_url }}"></script>
  </body>

</html>
